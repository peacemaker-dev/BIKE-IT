<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIKE-IT | Book Your Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/transparent-logo.png" alt="BIKE-IT Logo" class="logo">
      <button class="menu-toggle" aria-label="Open menu">&#9776;</button>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Book Delivery</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Track Package</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQs</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>ðŸ“¦ Book Your Delivery</h2>
    <form id="deliveryForm" autocomplete="off">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="pickup">Pickup Address:</label>
      <input type="text" id="pickup" name="pickup" required>

      <label for="dropoff">Drop-off Address:</label>
      <input type="text" id="dropoff" name="dropoff" required>

      <label for="package">Package Details:</label>
      <textarea id="package" name="package" rows="3" required></textarea>

      <label for="contact">Your Phone Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 BIKE-IT | Powered by Peacemaker Dev</p>
  </footer>

  <script>
    document.getElementById("deliveryForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const pickup = document.getElementById("pickup").value.trim();
      const dropoff = document.getElementById("dropoff").value.trim();
      const packageDetails = document.getElementById("package").value.trim();
      const contact = document.getElementById("contact").value.trim();

      const phoneNumber = "27712345678"; // Change to your WhatsApp business number

      const message = `Hello BIKE-IT! I'd like to book a delivery.\n\nName: ${name}\nPickup: ${pickup}\nDrop-off: ${dropoff}\nPackage: ${packageDetails}\nPhone: ${contact}`;
      
      window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
    });

    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.add('show');
      document.body.classList.add('menu-open');
    });

    document.body.addEventListener('click', function (e) {
      if (
        document.body.classList.contains('menu-open') &&
        !navMenu.contains(e.target) &&
        !menuToggle.contains(e.target)
      ) {
        navMenu.classList.remove('show');
        document.body.classList.remove('menu-open');
      }
    });
  </script>
</body>
</html>
